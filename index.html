<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alterarTxt(){
let xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function(){
    if ((xhttp.readyState == 4) && (xhttp.status == 200)) {
                document.getElementById("alterar").innerHTML = xhttp.responseText;
}
}
xhttp.open('GET', "bd.txt", true) //assincrono; false = sincrono
xhttp.send()
        }
    </script>
</head>
<body>
    <h2>"Primeira exemplo AJAX"</h2>
    <p id="alterar">Clique no bot√£o para alterar o texto</p>
    <form>
        <input type="button" value="Alterar texto" onclick="alterarTxt()">
    </form>
    
</body>
</html>
